<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cowboy Runner HTML</title>
    <link rel="icon" href="cowboyhat.png" />
    
    <script src="facts.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar fixed-top">
        <a class="navbar-brand" href="#">Cowboy Runner</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="play.html">Play</a></li>
            <li class="nav-item">
              <a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
            
          </ul>
      </nav>
    </header>

    <main class="container-fluid text-center">
      <div>
        <h1>Welcome!</h1>
        <p>Login to play</p>
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input class="form-control" type="password" id="userPassword" placeholder="password" />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
        </div>

        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">Play</button>
          <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <div id="fact" class="quote-box bg-light text-dark"></div>
    </main>

    <footer class="container-fluid">
      <script src="login.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <span class="text-reset">Remington Bassett</span>
      <a rel="noreferrer noopener" target="_blank" href="https://github.com/weenusdingus/cs_start_up">GitHub</a>
    </footer>
  </body>
</html>
