<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="icon" href="cowboyhat.png" />
    
    <link rel="stylesheet" href="play.css" />
    <link rel="stylesheet" href="style.css" />d
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar fixed-top">
        <a class="navbar-brand" href="#">Cowboy Runner</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="play.html">Play</a></li>
            <li class="nav-item">
              <a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a></li>
          </ul>
      </nav>
    </header>
      <main>
        <div>
          <audio id="song">
            <source src="pixel-perfect.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div class="players">
          Player:
          <span class="player-name"></span>
        </div>
        <div id="player-messages">
          <div class="event"><span class="player-event">Bob</span> scored 377</div>
          <div class="event"><span class="player-event">Larry</span> started a new game</div>
          <div class="event"><span class="system-event">game</span> connected</div>
        </div>

        <div id="instructions">Hit space to jump.</div>

        <div id="scores">
          <div>
            Score: <span id="score">0</span>
          </div>
          <div>
            PR: <span id="pr">0</span>
          </div>
        </div>

        <div>
          <button id="start-button" onclick="window.location.reload();">Start new game</button>
        </div>

        <div id="game" tabindex="0">
          <div id="character">
            <img alt="cowboy-stationary" src="cowboystationary.png">
          </div>
          <div id="block">
            <img alt="cactus" src="cactusblock.png">
          </div>
        </div>
      </main>
    <footer class="container-fluid">
      <span class="text-reset">Remington Bassett</span>
      <a rel="noreferrer noopener" target="_blank" href="https://github.com/weenusdingus/cs_start_up">GitHub</a>
    </footer>
    <script src="play.js"></script>
    <script src="game.js"></script>
  </body>
</html>
